<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a cat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customize Your Portrait</h1>
        <div id="portrait">
            <img id="face" src="images/catsamb.jpg" alt="Base Face">
            <img id="eyes" src="images/eyes1.png" alt="Eyes">
            <img id="nose" src="images/nose1.png" alt="Nose">
            <img id="mouth" src="images/mouth1.png" alt="Mouth">
            <img id="accessory" src="images/accessory1.png" alt="Accessory">
        </div>

        <div class="controls">
            <h3>Choose Eyes</h3>
            <button onclick="changeFeature('eyes', 1)">Eyes 1</button>
            <button onclick="changeFeature('eyes', 2)">Eyes 2</button>

            <h3>Choose Nose</h3>
            <button onclick="changeFeature('nose', 1)">Nose 1</button>
            <button onclick="changeFeature('nose', 2)">Nose 2</button>

            <h3>Choose Mouth</h3>
            <button onclick="changeFeature('mouth', 1)">Mouth 1</button>
            <button onclick="changeFeature('mouth', 2)">Mouth 2</button>

            <h3>Choose Accessory</h3>
            <button onclick="changeFeature('accessory', 1)">Accessory 1</button>
            <button onclick="changeFeature('accessory', 2)">Accessory 2</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
