<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Portrait Creator</title>
</head>
<body>

    <h1>Create Your Custom Portrait</h1>

    <!-- Portrait display area with overlay images -->
    <div class="portrait-container">
        <img id="baseShapeImg" src="images/base/oval.png" alt="Base Shape">
        <img id="eyesImg" src="images/eyes/medium.png" alt="Eyes">
        <img id="noseImg" src="images/nose/medium.png" alt="Nose">
    </div>

    <!-- Controls for selecting facial features -->
    <div class="controls">
        <button onclick="cycleFeature('baseShape')">Next Base Shape</button>
        <button onclick="cycleFeature('eyes')">Next Eyes</button>
        <button onclick="cycleFeature('nose')">Next Nose</button>
    </div>

    <script>
        // Define available options for each feature
        const features = {
            baseShape: ['oval', 'round', 'square'],
            eyes: ['small', 'medium', 'large'],
            nose: ['small', 'medium', 'large']
        };

        // Track current selection index for each feature
        const currentSelection = {
            baseShape: 0,
            eyes: 0,
            ears: 0,
            nose: 0
        };

        // Function to cycle through feature options
        function cycleFeature(feature) {
            // Get the total number of options for this feature
            const totalOptions = features[feature].length;

            // Update the current selection index, wrapping back to 0 if needed
            currentSelection[feature] = (currentSelection[feature] + 1) % totalOptions;

            // Get the new value to display
            const newValue = features[feature][currentSelection[feature]];

            // Update the image source
            const imgElement = document.getElementById(`${feature}Img`);
            imgElement.src = `images/${feature}/${newValue}.png`;

            // Log for debugging
            console.log(`Updated ${feature} to: ${newValue}`);
        }
    </script>
</body>
</html>
